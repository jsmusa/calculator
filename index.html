<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <script src='./script.js' defer></script>
    <title>Calculator</title>
</head>
<body id='body'>
    <header id='header'>
        <h1>CALCULATOR</h1>
    </header>
    <div id='container'>
        <div id='calculator-box'>
            <div id='display-box'>
                <div class='writing'></div>
                <div class='answer'></div>
            </div>
            <div id='button-box'>
                <div id='number-buttons'>
                    <button class='button number' data-key='7'>7</button>
                    <button class='button number' data-key='8'>8</button>
                    <button class='button number' data-key='9'>9</button>
                    <button class='button number' data-key='4'>4</button>
                    <button class='button number' data-key='5'>5</button>
                    <button class='button number' data-key='6'>6</button>
                    <button class='button number' data-key='1'>1</button>
                    <button class='button number' data-key='2'>2</button>
                    <button class='button number' data-key='3'>3</button>
                    <button class='button number' data-key='0'>0</button>
                    <button class='button number' data-key='.' id='dot'>.</button>
                    <button class='button operator'>=</button>
                </div>
                <div id='operator-buttons'>
                    <button class='button clear'>AC</button>
                    <button class='button number' data-key='Backspace' id='backspace'>C</button>
                    <button class='button operator' data-key='+' id='+'>+</button>
                    <button class='button operator' data-key='-' id='-'>-</button>
                    <button class='button operator' data-key='*' id='x'>x</button>
                    <button class='button operator' data-key='/' id='รท'>รท</button>
                </div>
            </div>
        </div>
    </div>
    <footer id='footer'>Made by <a href='https://github.com/jsmusa'>jsmusa</a> for <a href='https://www.theodinproject.com/'>The Odin Project</a></footer>
</body>
</html>
