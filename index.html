<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>
    <title>Calculator</title>
</head>
<body id='body'>
    <div id='header'></div>
    <div id='calculator-box'>
        <div id='display-box'></div>
        <div id='button-box'>
            <div id='number-buttons'>
                <button class='button number'>7</button>
                <button class='button number'>8</button>
                <button class='button number'>9</button>
                <button class='button number'>4</button>
                <button class='button number'>5</button>
                <button class='button number'>6</button>
                <button class='button number'>1</button>
                <button class='button number'>2</button>
                <button class='button number'>3</button>
                <button class='button number'>0</button>
                <button class='button number'>.</button>
            </div>
            <div id='operator-buttons'>
                <button class='button operator' id='add'>+</button>
                <button class='button operator' id='subtract'>-</button>
                <button class='button operator' id='multiply'>x</button>
                <button class='button operator' id='divide'>รท</button>
                <button class='button operator'>=</button>
                <button class='button clear'>AC</button>
            </div>
        </div>
    </div>
    <div id='footer'></div>
</body>
</html>
